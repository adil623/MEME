<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/9c0eddfaa9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>M.E.M.E</title>
</head>

<body>
  <div class="loader" style="display: none;">
    <div class="container" style="margin-top: 300px;">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content" style="display: block;">
    <div class="d-flex ml-2 mr-2">
      <div class="container mt-3">


        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1000">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner" style="padding-top: 110px;">
            <div class="carousel-item active">
              <img src="./img/meme.jpg" alt="Los Angeles" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="./img/meme2.png" alt="Chicago" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="./img/meme8.jpg" alt="New York" width="1100" height="500">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>

      </div>
      <div class="container h-100" style="margin-top: 135px;">
        <div class="d-flex justify-content-center h-100">

          <div class="card m-auto border-dark" style="width:400px;">

            <div class="card-body justify-content-center text-center" style="margin-top: 20px; max-height: 100%;">
              <h4 class="card-title font-weight-bold" style="font-family: itckrist;">M.E.M.E</h4>
              <p class="card-text text-capitalize font-weight-bold mb-2" style="font-family: itckrist;">make every thing
                more Entertaining</p>
              <span class="font-weight-light mb-2 text-capitalize text-muted">please login below</span>
              <div class="d-flex justify-content-center form_container mt-2">
                <form id="loginForm">
                  <div class="input-group mb-2">
                    <div class="input-group-append signUp-icon">
                      <span class="input-group-text"><i class="far fa-envelope"></i></span>
                    </div>
                    <input type="email" name="" class="form-control input_email" value="" placeholder="E-mail Address">

                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-append signUp-icon">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="" class="form-control input_pass" value="" placeholder="password">

                  </div>
                  <button type="submit" name="button" class="btn login_btn text-dark"
                    style="background-color: rgb(228, 243, 21); ">Login</button>
                   
                   
                    
                    
                </form>
              
              </div>
              <div class="card-footer mt-1" style="background-color: white;">
                <a class="font-weight-light text-capitalize text-muted d-inline mr-2" id="forget-password" style="cursor: pointer;">Forgot Password?</a>
                <a class="font-weight-light text-capitalize text-dark font-weight-bold d-inline" id="register-page" style="cursor: pointer;">Sign-up</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

  <script>

    var firebaseConfig = {
      apiKey: "AIzaSyDMVx0XVrfFif9RmjGYZ2aJwjQB9q_lm6s",
      authDomain: "meme-project-0.firebaseapp.com",
      databaseURL: "https://meme-project-0.firebaseio.com",
      projectId: "meme-project-0",
      storageBucket: "meme-project-0.appspot.com",
      messagingSenderId: "666263532561",
      appId: "1:666263532561:web:a7f64151bd5f1ba50b6db0",
      measurementId: "G-ZLV3YWV3BV"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>
  <script src="login.js"></script>

</body>

</html>
