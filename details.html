<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9c0eddfaa9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>M.E.M.E</title>
</head>

<body>
    <div class="loader" style="display: none;">
        <div class="container" style="margin-top: 300px;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content" style="display: block;">
        <nav class="navbar navbar-expand-sm navbar-light p-0" style="position: sticky; top:0; width: 100%;">
            <div class="container">
                <a href="index.html" class="navbar-brand display-2">M.E.M.E</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ">
                            <h3 class="text-capitalize h4">make every thing more entertaining </h3>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="container h-100" style="margin-top: 60px;">
            <div class="d-flex justify-content-center h-100">

                <div class="card m-auto border-dark mt-2" style="width:800px; height: 500px;">

                    <div class="card-body text-center">
                        <div class="mt-5">
                            <span class="font-weight-light text-capitalize text-muted h2">Enter Details below!!</span>
                        </div>
                        <div class="d-flex form_container mt-4">
                            <form id="detailsForm" style="width: 800px;">
                                <div class="input-group mb-4 rounded">
                                    <div class="input-group-append signUp-icon">
                                        <span class="input-group-text"><i class="far fa-user"></i></span>
                                    </div>
                                    <input type="text" name="" class="form-control fulluserName" value=""
                                        placeholder="Full name">
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-append signUp-icon">
                                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    </div>
                                    <input type="text" name="" class="form-control country" value=""
                                        placeholder="Country">

                                </div>
                                <div class="input-group mb-4">
                                    <select name="genders" class="custom-select d-inline form-control gender">
                                        <option selected>select gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <input type="date" class="datepicker form-control ml-4 dob"
                                        data-date-format="mm/dd/yyyy">
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-append signUp-icon">
                                        <span class="input-group-text"><i class="far fa-address-card "></i></span>
                                    </div>
                                    <input type="text" name="" class="form-control description" value=""
                                        placeholder="Description">

                                </div>

                                <button type="submit" name="button" class="btn login_btn text-white w-100"
                                    style="background-color: black;">Proceed</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

        firebase.initializeApp(firebaseConfig);

    <script src="details.js"></script>

</body>

</html>
